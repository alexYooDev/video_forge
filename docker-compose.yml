version: '3.8'

services:
  # PostgreSQL database is external - no local database needed

  # Server Service
  server:
    image: 901444280953.dkr.ecr.ap-southeast-2.amazonaws.com/12159069-video-forge:latest
    platform: linux/amd64
    container_name: videoforge_server
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 8000
      # AWS Configuration
      AWS_REGION: ${AWS_REGION:-ap-southeast-2}
      # Application Configuration (non-sensitive values from Parameter Store)
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      MAX_CONCURRENT_JOBS: ${MAX_CONCURRENT_JOBS:-2}
      APP_BASE_URL: ${APP_BASE_URL:-http://video-forge.cab432.com:8000}
      CLIENT_HOST: ${CLIENT_HOST:-video-forge.cab432.com:3000}
      SAMPLE_VIDEO_URL: ${SAMPLE_VIDEO_URL:-https://cdn.pixabay.com/video/2024/03/22/205119-926527959_large.mp4}
      # FFmpeg Settings
      FFMPEG_THREADS: ${FFMPEG_THREADS:-4}
      FFMPEG_PRESET: ${FFMPEG_PRESET:-medium}
      FFMPEG_CRF: ${FFMPEG_CRF:-23}
    # AWS IAM role for container (using EC2 instance profile)
    # No local database dependency - using external PostgreSQL
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Client Service
  client:
    image: 901444280953.dkr.ecr.ap-southeast-2.amazonaws.com/12159069-video-forge-client:latest
    platform: linux/amd64
    container_name: videoforge_client
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env.production
    environment:
      PORT: ${CLIENT_PORT:-80}
      SERVER_HOST: ${SERVER_HOST:-video-forge.cab432.com}
      REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-http://video-forge.cab432.com:8000/api}
      REACT_APP_PIXABAY_API_KEY: ${REACT_APP_PIXABAY_API_KEY:-51815028-d9f2434e9b26002e4b2bd4fa4}
      REACT_APP_PIXABAY_BASE_URL: ${REACT_APP_PIXABAY_BASE_URL:-https://pixabay.com/api/videos/}
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks not needed with host networking

